<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Space!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form that allows the user to search for an Artist and hit the submit or cancel button-->
    <div id="searchbar" class="container">
        <div class="field">
            <label class="label has-text-light"></label>
            <div class="control">
                <input class="input" type="text" placeholder="Name of Artist">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-success" type="submit" id="submitButton"><i
                        class="fas fa-search"></i>Search</button>
            </div>
        </div>
    </div>

    <!-- First container holds top songs and events-->
    <div class="container">
        <div class="columns">
            <!--Left column holds the Top Songs-->
            <div class="column">
                <div id="topsongsdiv" class="card">
                    <div class="card-content">
                        <p class="title has-text-centered">Top Songs</p>
                        <table class="table is-fullwidth">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Number of Plays</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <th>1</th>
                                    <td id="Song1"></td>
                                    <td id="songplays1"></td>
                                </tr>

                                <tr>
                                    <th>2</th>
                                    <td id="Song2"></td>
                                    <td id="songplays2"></td>
                                </tr>

                                <tr>
                                    <th>3</th>
                                    <td id="Song3"></td>
                                    <td id="songplays3"></td>
                                </tr>

                                <tr>
                                    <th>4</th>
                                    <td id="Song4"></td>
                                    <td id="songplays4"></td>
                                </tr>

                                <tr>
                                    <th>5</th>
                                    <td id="Song5"></td>
                                    <td id="songplays5"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!--Right column holds upcoming shows-->
            <div class="column">
                <div id="upcomingshowsdiv" class="card">
                    <div class="row card-content" id="above">
                        <div class="title has-text-centered">Upcoming Shows</div>
                        <div class="is-family-primary has-text-weight-bold is-capitalized is-size-4 title is-spaced" id="showName"></div>
                        <div class="subtitle is-family-primary has-text-weight-semibold is-size-5" id="showDate"></div>
                        <div class="subtitle is-family-primary has-text-weight-semibold is-size-5" id="showTime"></div>
                        <div class="subtitle is-family-primary has-text-weight-semibold is-size-5" id="venue"></div>
                        <div class="subtitle is-family-primary has-text-weight-semibold is-size-5" id="venueLocation"></div>
                    </div>

                    <div class="row card-footer-item control" id="below">
                        <img src="./Assets/Photos/ticketmaster.png" alt="Ticketmaster" id="logo" width="180" height="45">
                        <a class="button is-link" type="submit" id="ticketBtn" href="" target="_blank">
                            Buy Tickets
                        </a>                    
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--3rd container holds the Top Albums-->
    <div class="container">
        <div id="topalbumsdiv" class="card">
            <div class="card-content">
                <p class="title has-text-centered">
                    Top Albums
                </p>
                <div class="columns is-mobile">
                    <div class="column subtitle" id="album1"></div>
                    <div class="column subtitle" id="album2"></div>
                    <div class="column subtitle" id="album3"></div>
                    <div class="column subtitle" id="album4"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="music-app.js"></script>
    <script src="topalbums.js"></script>
    <script src="topsongs.js"></script>
    <script src="upcoming-show.js"></script>

</body>

</html>
