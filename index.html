<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Space!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
<!--NavBar-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h1>Music-Space</h1>
            </a>
        </div>
    </nav>


    <!-- Form that allows the user to search for an Artist and hit the submit or cancel button-->
    <div class="container">
        <div class="field">
            <label class="label">Artist</label>
            <div class="control">
                <input class="input" type="text" placeholder="Name of Artist">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-text">Cancel</button>
            </div>
        </div>
    </div>

    <!--1st container holds the Top Songs-->

    <!-- need to have js file that creates an element for each song via onclick function-->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <p class="title">
                    Top Songs
                </p>
                <p class="subtitle">
                    Song #1
                </p>
                <p class="subtitle">
                    Song #2
                </p>
            </div>
        </div>
    </div>
    <!--2nd container holds the Top Albums-->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <p class="title">
                    Top Albums
                </p>
                <p class="subtitle">
                    Album #1
                </p>
                <p class="subtitle">
                    Album #2
                </p>
            </div>
        </div>
    </div>



</body>

</html>
