<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Space!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!--NavBar-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h1>Music-Space</h1>
            </a>
        </div>
    </nav>


    <!-- Form that allows the user to search for an Artist and hit the submit or cancel button-->
    <div class="container">
        <div class="field">
            <label class="label">Artist</label>
            <div class="control">
                <input class="input" type="text" placeholder="Name of Artist">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-text">Cancel</button>
            </div>
        </div>
    </div>

    <!--1st container upcoming shows-->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="title">Upcoming Shows</div>
                <div class="subtitle" id="showName"></div>
                <div class="subtitle" id="showDate"></div>
                <div class="subtitle" id="showTime"></div>
                <div class="subtitle" id="venue"></div>
                <a id="ticketLink"><a>
            </div>
        </div>
    </div>

    <!--2nd container holds the Top Songs-->

    <!-- need to have js file that creates an element for each song via onclick function-->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <p class="title">Top Songs</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Number of Plays</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th>1</th>
                            <td id="Song1"></td>
                            <td id="songplays1"></td>
                        </tr>

                        <tr>
                            <th>2</th>
                            <td id="Song2"></td>
                            <td id="songplays2"></td>
                        </tr>

                        <tr>
                            <th>3</th>
                            <td id="Song3"></td>
                            <td id="songplays3"></td>
                        </tr>

                        <tr>
                            <th>4</th>
                            <td id="Song4"></td>
                            <td id="songplays4"></td>
                        </tr>

                        <tr>
                            <th>5</th>
                            <td id="Song5"></td>
                            <td id="songplays5"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--3rd container holds the Top Albums-->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <p class="title">
                    Top Albums
                </p>
                <div class="columns is-mobile">
                    <div class="column subtitle" id="album1"></div>
                    <div class="column subtitle" id="album2"></div>
                    <div class="column subtitle" id="album3"></div>
                    <div class="column subtitle" id="album4"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="music-app.js"></script>
    <script src="topalbums.js"></script>
    <script src="topsongs.js"></script>
    <script src="upcoming-show.js"></script>

</body>

</html>
